  <div class="content-grid">
        <header class="header">
      <div class="header_container">
        <nav class="mainnav">
          <div class="header-section page-section">
            <div class="mainnav_container">
              <div class="Manucho-Logo-container">
                <a href="index.html">
                  <img id="logoimg" 
                    src="assets/img/Vector.png"
                    class="Manucho-Logo"alt="Burger King logo" />
                </a>
              </div>
              <div class="mainnav_menu">
                <div class="mainnav_menu_link">
                    <a href="index.html">

                  alt="drop down svg"/>

            </div>
          </div>

    <main id="pg-menu">
      <div class="menu-grid-wrapper page-section">
        <section class="menu-sect menu-sect-beef">
          <div class="menu-sect-title">
            <h3>Offers</h3>
          </div>
          <div class="menu-sect-wrapper">
            <div class="menu-img-wrapper" onclick="openMenuModal(1)">
              <img style="height: 180px; width: 200px;" src="assets/img/offers/americanooffer.jpg" alt="">
              <h4 class="menu-item-label">Americano Offer</h4>
            </div>
            <div class="menu-img-wrapper" onclick="openMenuModal(2)">
              <img style="height: 180px; width: 200px;" src="assets/img/offers/nescafeoffer.jpg" alt="">
              <h4 class="menu-item-label">Nescafe <span style="color:#d62300;">Vanilla Latte</span></h4>
            </div>
            <div class="menu-img-wrapper" onclick="openMenuModal(3)">
              <img style="height: 180px; width: 200px;" src="assets/img/offers/starbucksoffer.jpg" alt="">
              <h4 class="menu-item-label">Starbucks</h4>
            </div>
          </div>
        </section>

        <section class="menu-sect menu-sect-kids">
          <div class="menu-sect-title">
            <h3>Kids Junkie</h3>
          </div>
          <div class="menu-sect-wrapper">
            <div class="menu-img-wrapper" onclick="openMenuModal(22)">
              <img style="height: 150px; width: 280px;" src="assets/img/menu/kids_menu/burgerkingcoffee.png" alt="">
              <h4 class="menu-item-label">Junior Coffee BurgerKIng</h4>
            </div>
            <div class="menu-img-wrapper" onclick="openMenuModal(23)">
              <img style="height: 150px; width: 280px;" src="assets/img/menu/kids_menu/burgerkingcoffee2.jpg" alt="">
              <h4 class="menu-item-label">BK Cafe Easycoffee</h4>
            </div>
            <div class="menu-img-wrapper" onclick="openMenuModal(24)">
              <img style="height: 150px; width: 280px;" src="assets/img/menu/kids_menu/burgerkingcoffee3.jpg" alt="">
              <h4 class="menu-item-label">Junior 3 Combo Coffee Pack</h4>
            </div>
          </div>
        </section>

        <section class="menu-sect menu-sect-dessert">
          <div class="menu-sect-title">
            <h3>Desserts Coming Soon Here..ðŸ˜‰</h3>
          </div>

        </section>

      </div>

    </main>

    <section id="menu-modal-mask" onclick="removeMenuModal(event, this)">
      <section class="menu-section-modal menu-detail">
        <button class="btn-modal-close" onclick="removeMenuModal(event, this)">
          <img alt="menu details close button" onclick="removeMenuModal(event, this)" />
        </button>
        <div class="menu-modal-container">
          <div class="menu-modal-wrapper">
            <img src="assets/img/menu/beef_meals/1_whopper.png" alt="">
            <div class="menu-modal-title-container">
              <h1 class="menu-modal-title">
                Whopper
              </h1>
            </div>
            <div class="menu-modal-section-price">
              <span class="menu-item-type">One cup</span>
              <span class="menu-item-price">Ksh. 750</span>
            </div>
          </div>
        </div>
      </section>
    </section>


        <footer>

        <div class="footer-sect-1">

          </div>

              <a
                data-event-label="https://www.facebook.com/kid.freak"

                data-event-label="https://twitter.com"
                href="https://twitter.com"
                target="_blank"

                rel="noopener"

                  src="assets/img/twitter-icon.svg"
                  alt="social media svg"
